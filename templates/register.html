<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #162847; /* Fondo principal */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .navbar-custom {
            background-color: #007bff; /* Color de la barra de navegación */
        }
        .navbar-custom .navbar-brand, 
        .navbar-custom .nav-link {
            color: white;
        }
        .navbar-custom .nav-link:hover {
            color: #dceefb; /* Un tono más claro para hover */
        }
        .form-container {
            margin: auto; /* Centra el formulario vertical y horizontalmente */
            width: 100%;
            max-width: 600px; /* Ajusta el ancho máximo del formulario */
        }
        .card {
            border-radius: 12px;
            box-shadow: 7px 7px 13px 1px #010b1e, -10px -9px 11px 1px #1d335a;
            background-color: #01102a;
            color: white;
        }
        .form-control {
            background: none;
            border: none;
            border-bottom: 1px solid #45bdd9;
            color: #fff;
        }
        .form-control:focus {
            box-shadow: none;
            border-color: #007bff;
        }
    </style>
</head>
<body>
    <!-- Navbar siempre en la parte superior -->
    <nav class="navbar navbar-expand-lg navbar-custom w-100">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('home') }}">MovieAssist</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    {% if current_user.is_authenticated %}
                        <li class="nav-item">
                            <span class="nav-link">Hola, {{ current_user.email }}</span>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('logout') }}">Cerrar sesión</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenedor del formulario -->
    <div class="form-container">
        <div class="card">
            <div class="card-header text-center">
                <h3>Regístrate en MovieAssist</h3>
            </div>
            <div class="card-body">
                <form action="{{ url_for('register') }}" method="POST">
                    <div class="mb-3">                        
                        <input type="email" name="email" id="email" class="form-control rounded-0" placeholder="Correo electrónico" required>
                    </div>
                    <div class="mb-3">                      
                        <input type="password" name="password" id="password" class="form-control rounded-0" placeholder="Contraseña" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Registrarse</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center">
                <p>¿Ya tienes una cuenta? <a href="{{ url_for('login') }}">Inicia sesión aquí</a>.</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
