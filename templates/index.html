{% extends 'base.html' %}

{% block title %}
    Bienvenido  iA MovieAssist
{% endblock %}

{% block content %}
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <!-- Contenedor de bienvenida -->
            <div class="p-5 border rounded shadow-sm bg-light">
                <h2 class="h1 text-center text-primary mb-5">iA MovieAssist</h2>
                {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
                {% endif %}

                <!-- Formulario de login -->
                <form action="/login" method="POST">
                    <div class="form-group mb-3">
                        <label class="h6 text-info" for="email">Correo Electrónico</label>
                        <input type="email" class="form-control" id="email" name="email" required placeholder="Ingresa tu correo electrónico">
                    </div>
                    <div class="form-group mb-3">
                        <label class="h6 text-info" for="password">Contraseña</label>
                        <input type="password" class="form-control" id="password" name="password" required placeholder="Ingresa tu contraseña">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Iniciar sesión</button>
                </form>

                <!-- Enlace a página de registro -->
                <p class="mt-3 text-center">¿No tienes cuenta? <a href="/">Regístrate aquí</a></p>
            </div>
        </div>
    </div>
{% endblock %}
